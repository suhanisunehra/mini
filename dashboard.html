<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .features {
            margin-top: 30px;
        }
        .feature {
            display: inline-block;
            margin: 0 20px;
        }
        .feature img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .feature h3 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legal Dashboard</h1>
        <div class="features">
            <div class="feature">
                
                   
                    <h3>Lawyer Contact Portal</h3>
              
            </div>
            <div class="feature">
                
                   
                    <h3>Lawyer Chatbot</h3>
               
            </div>
            <div class="feature">
                
                    
                    <h3>Legal Document Summarization</h3>
              
            </div>
        </div>
    </div>
</body>
</html>
